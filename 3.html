	<script>
// Set the time in milliseconds before redirect
var redirectTime = 5000; // 5 seconds
var redirectLink = document.getElementById("redirectLink");

// Function to redirect the page after a certain time
function redirect() {
  setTimeout(function() {
    window.location.href = redirectLink.href; // Redirect to the link's href attribute
  }, redirectTime);
}

// Call the redirect function
redirect();
</script>
