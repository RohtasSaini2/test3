<!--<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yes or No</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
    }
    #countdown {
        font-size: 24px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<button id="yes" class="button">Yes</button>
<button id="no" class="button">No</button>
<div id="countdown" style="display: none;"></div>

<script>
    let yesButton = document.getElementById("yes");
    let noButton = document.getElementById("no");
    let countdownDiv = document.getElementById("countdown");
    let timer;

    yesButton.addEventListener("click", function() {
        countdown();
    });

    noButton.addEventListener("click", function() {
        swapButtons();
    });

    function countdown() {
        countdownDiv.style.display = "block";
        yesButton.disabled = true;
        noButton.disabled = true;
        countdownDiv.innerHTML = "Countdown: 10";
        let count = 9;
        timer = setInterval(function() {
            countdownDiv.innerHTML = "Countdown: " + count;
            if (count === 0) {
                clearInterval(timer);
                countdownDiv.innerHTML = "RSGG";
                openNextPage();
            }
            count--;
        }, 1000);
    }

    function swapButtons() {
        let temp = yesButton.innerHTML;
        yesButton.innerHTML = noButton.innerHTML;
        noButton.innerHTML = temp;
        yesButton.removeEventListener("click", countdown);
        yesButton.addEventListener("click", swapButtons);
    }

    function openNextPage() {
        setTimeout(function() {
            window.open("next-page.html", "_blank");
        }, 1000);
    }
</script>

</body>
</html>-->


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Redirect Page</title>
</head>
<body>

<p>This is the content of your page.</p>

<!-- Link for auto redirect -->
<a id="redirectLink" href="next-page.html">Redirecting in 5 seconds...</a>

<script>
// Set the time in milliseconds before redirect
var redirectTime = 5000; // 5 seconds
var redirectLink = document.getElementById("redirectLink");

// Function to redirect the page after a certain time
function redirect() {
  setTimeout(function() {
    window.location.href = redirectLink.href; // Redirect to the link's href attribute
  }, redirectTime);
}

// Call the redirect function
redirect();
</script>

</body>
</html>
